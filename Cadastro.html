<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE Comércio | Cadastro</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/img/logo-ifce.png"
      type="image/pngv"
    />

    <!-- Estilo -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <img src="./src/img/logo-ifce.png" alt="Logo do IFCE" />
        </div>
        <h1 class="text">Portal do Comércio do IFCE Campus Baturité</h1>
        <p class="text">
          Informe a sua matrícula para ser cadastrado no sistema para que
          possamos completar seu cadastro.
        </p>
      </header>

      <section>
        <form id="form-registration" class="flex">
          <div class="input-wrapper">
            <label for="nome" class="hidden">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu Nome"
              class="input-text"
            />
          </div>

          <div class="input-wrapper">
            <label for="matricula" class="hidden">Mátricula</label>
            <input
              type="number"
              name="matricula"
              id="matricula"
              placeholder="Digite sua Mátricula"
              class="input-text"
            />
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn">Cadastrar</button>
          </div>
          <div class="link">
            <p>
              Já tem conta cadastrada?
              <a href="index.html">Clique aqui</a>
            </p>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p>
          © 2023 IFCE - Instituto Federal de Educação, Ciência e Tecnologia do
          Ceará
        </p>
      </footer>
    </div>

    <script src="./src/js/Cadastro.js"></script>
  </body>
</html>
