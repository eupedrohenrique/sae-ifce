<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE | Cadastro</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/img/logo-ifce.png"
      type="image/pngv"
    />

    <!-- Estilo -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <img src="./src/img/logo-ifce.png" alt="Logo do IFCE" />
        </div>
        <h1 class="title">Portal do Comércio do IFCE Campus Baturité</h1>
        <h2 class="subtitle">
          Informe a sua matrícula para ser cadastrado no sistema para que
          possamos completar seu cadastro.
        </h2>
      </header>

      <section>
        <form id="form-registration" class="flex">
          <div class="input-nome-create-wrapper">
            <label for="nome-create"
              >Nome <span id="obrigatorio">*</span></label
            >
            <input
              type="text"
              name="nome-create"
              id="nome-create"
              placeholder="Digite seu Nome"
            />
          </div>

          <div class="input-matricula-create-wrapper">
            <label for="matricula-create"
              >Mátricula <span id="obrigatorio">*</span></label
            >
            <input
              type="number"
              name="matricula-create"
              id="matricula-create"
              placeholder="Digite sua Mátricula"
            />
          </div>
          <div class="registration-wrapper">
            <button type="submit" id="btn-registration">Cadastrar</button>
          </div>
          <div class="link-voltar-index">
            <p>
              Já tem conta cadastrada?
              <a href="index.html">Clique aqui</a>
            </p>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p>
          © 2023 IFCE - Instituto Federal de Educação, Ciência e Tecnologia do
          Ceará
        </p>
      </footer>
    </div>

    <script src="./src/js/Cadastro.js"></script>
  </body>
</html>
