<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE Comércio | Login</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/img/logo-ifce.png"
      type="image/pngv"
    />

    <!-- Estilo -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <img src="./src/img/logo-ifce.png" alt="Logo do IFCE" />
        </div>
        <h1 class="text">Portal do Comércio do IFCE Campus Baturité</h1>
      </header>

      <section>
        <form id="form-sign-in" class="flex">
          <div class="inputs-radio-wrapper flex">
            <div>
              <input type="radio" name="user" id="aluno" checked />
              <label for="aluno">Aluno</label>
            </div>
            <div>
              <input type="radio" name="user" id="coordenador" />
              <label for="coordenador">Coordenador</label>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="matricula" class="hidden">Mátricula</label>
            <input
              type="number"
              name="matricula"
              id="matricula"
              placeholder="Mátricula"
              class="input-text"
            />
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn">Entrar</button>
          </div>
          <div class="link">
            <a href="Cadastro.html">Primeiro acesso</a>
          </div>
        </form>
      </section>

      <footer class="footer">
        <p>
          © 2023 IFCE - Instituto Federal de Educação, Ciência e Tecnologia do
          Ceará
        </p>
      </footer>
    </div>

    <!-- JS -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
