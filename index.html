<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal comércio IFCE Campus Baturité | Login</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="title">Alunos do Comércio</h1>
        <h2 class="subtitle">
          O portal do aluno de comércio do IFCE Campus Baturité
        </h2>
      </header>

      <section>
        <form>
          <div class="inputs-radio-wrapper">
            <div class="input-wrapper">
              <input type="radio" name="user" id="aluno" checked />
              <label for="aluno">Aluno</label>
            </div>
            <div class="input-wrapper">
              <input type="radio" name="user" id="coordenador" />
              <label for="coordenador">Coordenador</label>
            </div>
          </div>
          <div class="input-matricula-wrapper">
            <input
              type="number"
              name="matricula"
              id="matricula"
              placeholder="Mátricula"
            />
          </div>
          <div class="button-sign-in-wrapper">
            <button type="submit" id="sign-in">Entrar</button>
          </div>
          <div class="link-primeiro-acesso">
            <a href="#">Primeiro acesso</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
